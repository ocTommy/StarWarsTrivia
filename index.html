<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Star Wars Trivia</h1>
    <div class="dropdown-container">
        <select id="characters1">
            <option value="">Select Character 1</option>
        </select>
        <select id="characters2">
            <option value="">Select Character 2</option>
        </select>
        <button id="show-button">Show Characters</button>
    </div>

    <div class="show-characters">
        <div class="character1"></div>
        <div class="character2"></div>
    </div>
    <div class="info-button"></div>
    <div class="more-character-info">
        <div class="character1-info"></div>
        <div class="character2-info"></div>
    </div>

    <div class="compare-button"></div>
    <div class="compare-character-info">
        <div class="character1-info"></div>
        <div class="character2-info"></div>
    </div>



    <script src="main.js"></script>
</body>
</html>
